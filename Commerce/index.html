<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Commerce Store </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="" alt="">Logo</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>

    <!-- Slider -->
    <div class="slider">
        <div class="slide">
          <img src="Pictures/4.jpg" alt="Image 1" style="height: 400px;" >
        </div>
        <div class="slide">
          <img src="Pictures/3.jpg" alt="Image 2" style="height: 400px;">
        </div>
        <div class="slide">

        <div class="slide">
          <img src="Pictures/1.jpg" alt="Image 5" style="height: 400px;">
        </div>
        <div class="navigation-button">
          <span class="dot active" onclick="changeSlide(0)"></span>
          <span class="dot" onclick="changeSlide(1)"></span>
          <span class="dot" onclick="changeSlide(2)"></span>
          <span class="dot" onclick="changeSlide(3)"></span>
