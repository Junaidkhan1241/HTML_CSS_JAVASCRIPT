<head>
    <meta charset="UTF-8">

    <title>Laptop Category E Commerce Store </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <style>
        .toglle {

            display: none;
        }
        nav {
            display: block;
            height: 60px;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            width: 60%;
        }
        ul{
        }
        @media screen and (max-width:820px) {
            header{

                overflow: hidden;
            }
            nav{
                width: 50%;
                /* height: 27vh; */
            }
            nav ul {

            }
            nav ul li{
                margin-left: 10px;
            }
            .search input{
                margin-left: 10px;
                width: 110px;
            }
        }
        /* @media screen and (max-width:602px) { */
        @media screen and (max-width:775px) {
            nav {
                display: none;
            }

            .toglle {
                width: 45px;
                height: 30px;
                display: inline-flex;
                justify-content: end;
                
                display: block;
            }

            span {
                display: block;
            }
            .menu{
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 100%;
                height: 28vh;
                margin-top: 16px;
                transition: 0.2s ease-in-out;
                /* align-items: center; */
                /* border:1px solid blue; */
                /* list-style: none ; */
                /* padding: 10px; */
            }
            .menu ul{
                width: 100%;
                height: 25vh;
                border:1px solid blue;
                list-style: none ;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }
            .menu ul li{
                margin: 4px;

            }
            .search{
                margin-top: 30px;
                display: flex;
                /* flex-direction: column; */
                justify-content: center;
                align-items: center;
                width: 60%;
                margin-left: 90px;
                height: 7vh;
                border: 1px solid red;
                position: absolute;
                top: -30px;
            }
            .search input{
                width: 120px;
                background-color: red;
                
            }
        }
    </style>
</head>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">E Commerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" role="button" aria-expanded="false">shop</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" role="button" aria-expanded="false">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" role="button" aria-expanded="false">Contact us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    
    </header>
    
    <!-- Main -->

    <script>
        
        function myFunction() {
            var x = document.getElementById('nav');
            if (x.style.display === 'none') {
                x.style.display = 'block';
                x.style.height = '200px';
                
            } else {
                x.style.display = 'none';
            }
        }
       
    </script>
