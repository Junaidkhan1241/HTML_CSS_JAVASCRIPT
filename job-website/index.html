<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Logo/SVG/Favicon-32x32.svg" type="image/x-icon">
    <title>True Jobs in the World</title>
    <style>
    
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            
            font-family: 'Poppins', sans-serif;
        }
        header{
            border: 1px solid yellow;
            width: 100%;
            height: 11vh;
            display: flex;
            overflow: hidden;
        
        }
        header #logo{
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
            overflow: hidden;
            padding: 5px 10px;
            margin: 0px auto;
        }
        #logo a img{
            width: 58%;
            mix-blend-mode: color-burn;
        
        }
        header nav{
            border: 1px solid red;
            width: 70%;
  
        }
        nav ul{
            width: 100%;
            height: 11vh;
            border:1px solid blue;
            list-style: none ;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        ul li{
            margin: 0px 4px;
        }
        li a{
            margin: 0px 15px;
            text-decoration: none;
            font-weight: 600;
            color: #fff;
            font-size: 16px;
        }
        main{
            width: 100%;
            height: 89vh;
            
        }
        #header{
            width: 100%;
            height: 100vh;
            background-image: url(Logo/JPEG/hero-image.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            

        }
    </style>
</head>

<body>
    <div id="header">

        <header>
            <div id="logo"><a href="#"><img src="Logo/SVG/main-logo.svg" alt=""></a></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <div id="btn">
                <button>Sign in</button>
                <button>Sign up</button>
            </div>
        </header>
    </div>
    <main>
        <div id="hero">
            <button id="">Join Now</button>
        </div>
    </main>
    <footer></footer>
</body>

</html>
